    <!-- We keep the Tailwind CDN for simplicity in this specific "portable" setup. -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body {
        font-family: 'VT323', monospace;
        margin: 0;
        padding: 0;
        overflow: hidden; /* App handles scrolling */
        background-color: #1a1a1a;
      }
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .pixel-text-shadow {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
      /* Screen Shake Animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-anim {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }
      
      /* Toast Animations */
      @keyframes toastSlideIn {
        0% { transform: translateX(120%) scale(0.8); opacity: 0; }
        60% { transform: translateX(-10%) scale(1.05); opacity: 1; }
        80% { transform: translateX(5%) scale(0.95); }
        100% { transform: translateX(0) scale(1); opacity: 1; }
      }
      .toast-anim {
        animation: toastSlideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff9900;
        border: 2px solid #000;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
